name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"] # 메인 브랜치에 푸시될 때마다 실행
  workflow_dispatch:   # 수동으로도 실행 가능하게 설정

# GITHUB_TOKEN에 대한 권한 설정 (배포를 위해 필요)
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 여러 배포가 실행되지 않도록 설정
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
